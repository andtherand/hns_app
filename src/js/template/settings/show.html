<h3>Settings</h3>
<!--found some settings show them-->
<div class="settings-list" ng-show="settings.settings.length">
  <div class="settings-list--item" ng-repeat="setting in settings.settings">
    <div class="settings-list--values">
      <a ui-sref="settings-details({ id: setting._id })">
        <div class="setting-list--value setting-list--id">{{ ::setting._id }}</div>
        <div class="setting-list--value setting-list--alias">{{ ::setting.alias }}</div>
        <div class="setting-list--value setting-list--created">{{ ::setting.createdOn }}</div>
      </a>
    </div>
  </div>

  <div class="settings-tools">
    <a ui-sref="settings-create" class="btn btn-primary">
      Create Settings
    </a>
  </div>
</div>

<div class="nothing-found alert alert-info" ng-show="settings.settings.length == 0">
  <h3>Nothing found</h3>
  <p>Sorry, but there are no settings to show.</p>
  <hr>
  <a ui-sref="settings-create" class="btn btn-primary">
    Create Settings
  </a>
</div>
